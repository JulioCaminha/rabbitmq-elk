version: '3.7'

services:
  rabbitmq:
    build:
      context: rabbitmq/
    container_name: rabbitmq
    hostname: rabbitmq
    user: root
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    ports:
      - '15672:15672'
      - '5672:5672'
      - '25676:25676'
    networks:
      - elk

  metricbeat:
    build:
      context: metricbeat/
    container_name: metricbeat
    depends_on:
      rabbitmq:
        condition: service_started
    user: root
    volumes:
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /:/hostfs:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - metricbeat:/usr/share/metricbeat/data
      - ./metricbeat/config/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
    networks:
      - elk

volumes:
  rabbitmq-data:
  metricbeat:

networks:
  elk:
    driver: bridge